        <script>
          // Function to handle the login form submission
          function handleLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
        
            firebase
              .auth()
              .signInWithEmailAndPassword(username, password)
              .then(function () {
                // Login successful, perform any desired actions (e.g., redirect)
                alert("Login successful!");
                // Replace "book.html" with the desired destination page after login
                window.location.href = "{{ url_for('frist') }}";
              })
              .catch(function (error) {
                // Handle login errors
                var errorMessage = error.message;
                alert(errorMessage);
              });
          }
        
          // Add an event listener to the submit button
          document.getElementById("ttt").addEventListener("click", function () {
            handleLogin();
          });
